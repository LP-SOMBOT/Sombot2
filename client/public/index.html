<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NightWaBot</title>
    <style>
      body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif; background-color: #121212; color: #e0e0e0; padding: 20px; }
      button { background-color: #6200ee; color: white; font-size: 16px; border: none; padding: 10px 18px; margin: 8px 5px; border-radius: 4px; cursor: pointer; transition: background-color 0.2s; }
      button:hover { background-color: #3700b3; }
      button:disabled { background-color: #333; cursor: not-allowed; }
      input { display: block; margin-bottom: 12px; padding: 10px; font-size: 16px; width: 250px; background-color: #333; border: 1px solid #555; color: white; border-radius: 4px; }
      a { color: #bb86fc; }
      hr { border-color: #444; }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
